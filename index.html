<!DOCTYPE html>
<html>
  <head>
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <meta name="description" content="Simple calculator program of my making..">
    <meta name="author" content="Martin Lalus">
    <title>My Calculator Program</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  </head>
  <body class="flexbox-styles theme" id="main-screen">
    <button class="start-btn" id="start-btn">Dive In</button>
    <section class="panel-wrapper" id="panel-wrapper" style="display: none">
      <p style="text-align: center; color: tomato; margin-bottom: 5px;">Version 1.4</p>
      <div class="inputs-wrapper flexbox-styles" id="inputs-wrapper">
        <h3 class="top-header" id="top-header">[ Basic Calculator ]</h3>
      </div>
      <div class="operators-wrapper flexbox-styles theme" id="operators-wrapper">
        <button class="operator" title="add numbers" id="add"><h4 class="mark">+</h4></button>
        <button class="operator" title="subtract numbers" id="subtract"><h4 class="mark">-</h4></button>
        <button class="operator" title="multiply numbers" id="multiply"><h4 class="mark">x</h4></button>
        <button class="operator" title="divide numbers" id="divide"><h4 class="mark">/</h4></button>
        <button class="note-option" title="link to Notes" id="xtra"><h4>Notes</h4></button>
      </div>
      <div class="function-btns">
        <button id="clear-btn" class="clear-btn" style="display: none">Delete a Result</button>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
